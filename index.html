<body>
    <script>
      
      function padString(str=String, len=Number, symbol=String) {
        if (str.length >= len) {
            return str;
        } else {
            return str + symbol.repeat(len-str.length);
        }
    }

   console.log(padString("hello", 6, "*"))
    </script>
</body>
