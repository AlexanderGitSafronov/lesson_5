    <script>

   function padString(orString, resString, symbol) {
       if (orString.length >= resString) {
           return orString;
       }
       var orr = resString - orString.length;
       var symbolA = '';
       for (var i=0; i < orr; i++) {
           symbolA += symbol;
       }
       return orString + symbolA;
   }

   console.log(padString('hello', 8, '*'))


    </script>
